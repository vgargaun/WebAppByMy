<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update post</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Update post</h1>
    <div th:each="el : ${post}">
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="add post name" class="form-control"><br>
            <input type="text" th:value="${el.anons}" name="anons" placeholder="add post anons" class="form-control"><br>
            <input type="text" th:value="${el.full_text}" name="full_text" placeholder="add post full text" class="form-control">
            <button type="submit" class="btn btn-success">UPDATE</button>
        </form>
    </div>

</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
